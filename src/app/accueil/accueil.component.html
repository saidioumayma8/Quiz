<div class="flex flex-col items-center p-8">
  <h1 class="text-2xl font-bold mb-4">Choisissez votre quiz</h1>

  <div class="mb-4">
    <label for="category" class="block text-lg">Catégorie</label>
    <select id="category" class="border p-2 rounded">
      <option value="general">Général</option>
      <option value="science">Science</option>
      <option value="history">Histoire</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="difficulty" class="block text-lg">Difficulté</label>
    <select id="difficulty" class="border p-2 rounded">
      <option value="easy">Facile</option>
      <option value="medium">Moyenne</option>
      <option value="hard">Difficile</option>
    </select>
  </div>

  <button class="bg-green-500 text-white p-2 rounded" (click)="startQuiz()">Démarrer</button>
</div>
